<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container hidden">
      <div class="top-bar">
        <div class="title">Game Title</div>
        <div class="version">Version</div>
      </div>
      <div class="right-bar">
        <div class="enemy-health">
          <div class="enemy-health-bar"></div>
        </div>
      </div>
      <div class="center-background"></div>
      <div class="center">
        <img
          src="./images/enemy/orc/orc-tribal-warrior-1.png"
          alt="orc warrior, tribal"
          class="enemy"
        />
        <img
          src="./images/player/main-character-dragoon.png"
          alt=""
          class="player"
        />
      </div>
      <div class="bottom-bar">
        <div class="player-health">
          <div class="player-health-bar"></div>
        </div>
        <div class="aa-timer">AA TIMER</div>
        <div class="skill1">SKILL 1</div>
        <div class="skill2">SKILL 2</div>
        <div class="skill3">SKILL 3</div>
        <div class="skill4">SKILL 4</div>
        <div class="skill5">SKILL 5</div>
        <div class="message">Message Box</div>
      </div>
      <div class="left-bar">PLAYER STATS</div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
