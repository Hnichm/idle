<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-bar">
        <div class="title">Game Title</div>
        <div class="version">Version</div>
      </div>
      <div class="right-bar">ENEMY STATS</div>
      <div class="center">
        <img
          src="./images/enemy-characters/tribal-orcs/orc-tribal-warrior-1.png"
          alt=""
          class="enemy"
        />
        <img
          src="./images/main-characters/main-character-warrior.png"
          alt=""
          class="player"
        />
      </div>
      <div class="bottom-bar">
        <div class="player-health">PLAYER HEALTH</div>
        <div class="aa-timer">AA TIMER</div>
        <div class="skill1">SKILL 1</div>
        <div class="skill2">SKILL 2</div>
        <div class="skill3">SKILL 3</div>
        <div class="skill4">SKILL 4</div>
        <div class="skill5">SKILL 5</div>
        <div class="message">Message Box</div>
      </div>
      <div class="left-bar">PLAYER STATS</div>
    </div>
  </body>
</html>
