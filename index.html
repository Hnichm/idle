<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container hidden">
      <div class="top-bar">
        <div class="title">Game Title</div>
        <div class="version">Version</div>
      </div>
      <div class="right-bar">
        <div class="enemy-health">
          <div class="enemy-health-bar"></div>
        </div>
        <div class="enemy-stats"></div>
        <button class="ascend-button">Ascend</button>
        <button class="descend-button">Descend</button>
      </div>
      <div class="center-background"></div>
      <div class="center">
        <img src="" alt="orc warrior, tribal" class="enemy-image" />
        <img src="" alt="" class="player-image" />
      </div>
      <div class="bottom-bar">
        <div class="player-health">
          <div class="player-health-bar"></div>
        </div>
        <div class="aa-timer">AA TIMER</div>
        <div class="skill1">SKILL 1</div>
        <div class="skill2">SKILL 2</div>
        <div class="skill3">SKILL 3</div>
        <div class="skill4">SKILL 4</div>
        <div class="skill5">SKILL 5</div>
        <div class="message">Message Box</div>
      </div>
      <div class="left-bar">PLAYER STATS</div>
    </div>
    HTML
    <script type="module" src="./src/characters/character.js"></script>
    <script type="module" src="./src/characters/enemy.js"></script>
    <script type="module" src="./src/characters/warrior.js"></script>
    <script type="module" src="./src/utils/rng.js"></script>
    <script type="module" src="./game.js"></script>
  </body>
</html>
